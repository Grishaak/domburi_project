{% extends "./base.html" %}

{% block title %}
Recipe form
{% endblock %}

{% block body %}
<h1 class="h1-prof">Создание рецепта</h1>

<form class="forms" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-error">{{ form.non_field_errors }}</div>
    {{ form.as_p }}
    <p>
        <button type="submit">
            Подтвердить
        </button>
        <button type="reset">
            Отчистить
        </button>
    </p>
</form>
{% endblock %}
