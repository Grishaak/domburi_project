{% extends "recipes/base.html" %}
{% block title %}
Register
{% endblock %}


{% block body %}
<h1 class="h1-prof" >Регистрация</h1>

<form class="forms" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-error">{{ form.non_field_errors }}</div>
    {{ form.as_p }}
    <p>
        <button type="submit">Сохранить</button>
    </p>
</form>
{% endblock %}
